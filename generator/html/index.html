<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Dungeons and Dragons wiki - cast a spell</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/jquery-3.6.3.min.js"></script>
        <script src="../js/app.js" defer></script>
    </head>

    <body>
        <header>
            <h1>DnD wiki</h1>
            <h3>What do I cast?</h3>
        </header>

        <main>
            <div class="search-field">
                <label for="class">I am a </label>
                <select name="class" id="class" required>
                    <option value="bard">bard</option>
                    <option value="cleric">cleric</option>
                    <option value="druid">druid</option>
                    <option value="paladin">paladin</option>
                    <option value="sorcerer">sorcerer</option>
                    <option value="wizard">wizard</option>
                    <option value="warlock">warlock</option>
                </select>
                <label for="level">and I want cast something at spell level</label>
                <select name="level" id="level" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button>cast spell</button>
            <div class="spell-result">
                <h2 class="name"></h2>
                <div class="first box">

                </div>
                <p class="school"></p>
                <p class="class"></p>
                
                <div class="second box">

                </div>
                <p class="range"></p>
                <p class="casting-time"></p>
                <p class="ritual"></p>
                <p class="concentration"></p>
                <p class="duration"></p>
                <p class="components"></p>
                <p class="materials"></p>

                <div class="third box">

                </div>
                <p class="description"></p>
            </div>
        </main>

        <footer>
            <h2>&copy; Ida Mäkelä</h2>
        </footer>
    </body>
</html>
